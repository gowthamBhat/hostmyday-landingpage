<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <title>HostMyDay - Launching Soon</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }

      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ensure it fits the screen */
        text-align: center;
        background: linear-gradient(135deg, #ffddc1, #fecdcc);
        background-image: url('https://images.unsplash.com/photo-1566737236500-c8ac43014a67?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        color: #333;
        position: relative; /* Needed for pseudo-element */
        padding: 20px;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit; /* Inherit the body's background */
        filter: blur(5px); /* Apply the blur effect */
        z-index: -1; /* Place it behind the content */
      }

      #heading-name {
        font-family: 'Nanum Pen Script', cursive;
        font-weight: 700;
        font-size: larger;
        font-style: normal;

        font-size: 4rem;
        margin: 0;
        color: tomato;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      #tag-line {
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin: 10px 0 30px;
      }

      /* Launching Soon Section */
      .launching-soon {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        margin: 20px 0;
        animation: fadeInOut 2s infinite ease-in-out; /* Updated animation for repeat effect */
      }

      /* Keyframes for fade in and out */
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      form {
        margin: 20px 0;
      }
      form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
      }
      form button {
        padding: 10px 15px;
        border: none;
        background: #ff6b6b;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background: #ff4a4a;
      }
      .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      footer {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 3rem;
        }
        form input {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="heading-name">HostMyDay</h1>
      <p id="tag-line">Moments in Making</p>
    </header>
    <section>
      <!-- Updated Text with Animation -->
      <div class="launching-soon">Launching Soon...</div>
    </section>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
    <footer>&copy; 2024 HostMyDay. All rights reserved.</footer>
  </body>
</html>
