<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <title>HostMyDay - Launching Soon</title>

    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background: linear-gradient(135deg, #ffddc1, #fecdcc);
        background-image: url('https://images.unsplash.com/photo-1566737236500-c8ac43014a67?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        color: #333;
        padding: 20px;
      }
      #heading-name {
        font-family: 'Nanum Pen Script', cursive;
        font-weight: 700;
        font-size: larger;
        font-style: normal;

        font-size: 4rem;
        /* font-weight: bold; */
        margin: 0;
        color: tomato;
        /* #ff6b6b; */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      #tag-line {
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin: 10px 0 30px;
      }
      .countdown {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .countdown div {
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 15px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .countdown div span {
        display: block;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .countdown div label {
        font-size: 0.8rem;
      }
      form {
        margin: 20px 0;
      }
      form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
      }
      form button {
        padding: 10px 15px;
        border: none;
        background: #ff6b6b;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background: #ff4a4a;
      }
      .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      footer {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 3rem;
        }
        .countdown div span {
          font-size: 1.2rem;
        }
        form input {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="heading-name">HostMyDay</h1>
      <p id="tag-line">Moments in Making</p>
    </header>
    <section class="countdown">
      <div>
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div>
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div>
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div>
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </section>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
    <footer>&copy; 2024 HostMyDay. All rights reserved.</footer>

    <script>
      // Countdown Timer Script
      const launchDate = new Date('2024-12-01T00:00:00').getTime()
      const updateCountdown = () => {
        const now = new Date().getTime()
        const gap = launchDate - now

        const second = 1000
        const minute = second * 60
        const hour = minute * 60
        const day = hour * 24

        document.getElementById('days').textContent = Math.floor(gap / day)
        document.getElementById('hours').textContent = Math.floor(
          (gap % day) / hour
        )
        document.getElementById('minutes').textContent = Math.floor(
          (gap % hour) / minute
        )
        document.getElementById('seconds').textContent = Math.floor(
          (gap % minute) / second
        )
      }

      setInterval(updateCountdown, 1000)
    </script>
  </body>
</html>
